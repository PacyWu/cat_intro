<font color="#AF1EBD">波斯貓 </font> <br>
金吉拉，一種屬於波斯貓品種的長毛貓，但在一些細節的特徵上與標準的波斯貓不全然一致。
雄性阿比西尼亞貓，傳說認為拉美西斯二世曾請求阿比西尼亞國王賜他一群貓，他把貓帶到了埃及。
波斯貓起源於波斯，可能是由短身型土耳其安哥拉貓繁衍而來。早期的波斯貓可能受土耳其安哥拉貓影響，體型纖細。l00年後，演變成現今的體型。具渾圓身體、短四肢。小耳鼻，大眼。而波斯貓的著名分支金吉拉，原意指南美洲的小絨鼠，分為銀、金虎班兩種，毛色與該絨鼠相似而取其名。毛尖部分有顏色，毛底層則否。金吉拉是最早純人工育種成功的品種之一，且於1894年獲得承認。

<font color="#AF1EBD">蘇格蘭折耳貓</font> <br>
蘇格蘭折耳貓有一對向前且下垂的雙耳，有大圓頸和寬下顎，雙頰鼓脹。

蘇格蘭的牧羊家庭，把1961年誕生的折耳小貓以此命名。但事實上直到18世紀的中國文獻才有出現雙耳反摺貓種的記載，為突變產生的品種。

蘇格籣折耳貓曾因某一遺傳因子，產下畸型後代，而在英國禁止繁殖。

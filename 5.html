<font color="#AF1EBD">阿比西尼亞貓</font> <br>
阿比西尼亞貓有古老的歷史，傳說祖先曾被飼養於埃及法老王宮殿，但1868年英國士兵從 衣索比亞帶回英國的貓才是牠們真正的祖先。之後的品種改良才產生現在的樣貌。

被視為焦點的金色被毛，每根都有2~3個色帶，所以當貓身移動時會有明暗變化，稱為「阿比西尼亞虎斑」，除小面積的額頭M字紋外，幾乎沒有條紋。

中等體型，四肢有堅硬的球形趾支撐，故又名球貓。

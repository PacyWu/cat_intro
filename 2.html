<font color="#AF1EBD">喜馬拉雅貓</font>
喜馬拉雅貓也是屬波斯品種，是由暹羅貓與波斯貓經由人工繁殖而來。

由瑞典人貝斯培育而成，除了藍眼睛和重點色毛皮外，其餘特徵等同於波斯貓。

毛色和毛質如同暹羅貓，另加豹色點狀 、藍色點狀 、巧克力色點狀和淡紫色點狀4種點狀毛色。
毛質同波斯貓，為光滑濃密的雙層毛觸感柔細。
